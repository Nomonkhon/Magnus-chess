
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Magnus Chess</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="start-screen" id="startScreen">
    <img src="magnus.jpg" alt="Magnus Carlsen" class="background-img" />
    <button onclick="showDifficulty()" class="start-button">Пуск</button>
  </div>

  <div class="difficulty-screen" id="difficultyScreen" style="display:none;">
    <button onclick="startGame('easy')">Легко</button>
    <button onclick="startGame('medium')">Средне</button>
    <button onclick="startGame('hard')">Сложно</button>
  </div>

  <div id="game" style="display:none;">
    <div id="timer">10:00</div>
    <div id="board"></div>
  </div>

  <script src="main.js"></script>
</body>
</html>
