
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Magnus Chess</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="start-screen" id="startScreen">
    <img src="magnus.jpg" alt="Magnus Carlsen" class="background-img" />
    <button onclick="showDifficulty()" class="start-button">Пуск</button>
  </div>

  <div class="difficulty-screen" id="difficultyScreen">
    <img src="level.jpg" alt="Level Background" class="background-img" />
    <div class="difficulty-buttons">
      <button onclick="startGame('hard')" class="difficulty-button">Сложный</button>
      <button onclick="startGame('medium')" class="difficulty-button">Средний</button>
      <button onclick="startGame('easy')" class="difficulty-button">Лёгкий</button>
    </div>
  </div>

  <div id="game">
    <div id="timer">10:00</div>
    <div id="board"></div>
  </div>

  <script src="main.js"></script>
</body>
</html>
