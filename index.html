<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Magnus Chess</title>

  <!-- Chessboard CSS -->
  <link rel="stylesheet" href="css/chessboard-1.0.0.min.css">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
  
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
  <div class="start-screen" id="startScreen">
    <img src="magnus.jpg" alt="Magnus Carlsen" class="background-img" />
    <button onclick="showDifficulty()" class="start-button">Начать</button>
    <footer>Coder by Nomonkhon</footer>
  </div>

  <div class="difficulty-screen" id="difficultyScreen">
    <img src="level.jpg" alt="Level Background" class="background-img" />
    <div class="difficulty-buttons">
      <button onclick="startGame('hard')" class="difficulty-button">Сложный</button>
      <button onclick="startGame('medium')" class="difficulty-button">Средний</button>
      <button onclick="startGame('easy')" class="difficulty-button">Лёгкий</button>
    </div>
  </div>

  <div id="game">
    <div id="timer">10:00</div>
    <div id="board" class="board" style="width: 400px"></div>
  </div>

  <!-- Chessboard JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
  <script src="https://unpkg.com/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
  <script src="main.js"></script>

  <!-- Shaxmat taxtasini ishga tushurish -->
  <script>
    var board = Chessboard('board', {
      position: 'start'
    });
  </script>
</body>
</html>
